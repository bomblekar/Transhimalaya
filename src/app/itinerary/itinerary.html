  <!-- Itinerary Section -->
 <div class="itinerary-container">
  <h1 class="title">Explore Our Tour Packages</h1>
  <div class="tour-packages">
    <div *ngFor="let package of tourPackages" class="tour-package">
      <h2 class="package-name">{{ package.name }}</h2>
      <ul class="itinerary-list">
        <li *ngFor="let day of package.itinerary" class="itinerary-item">
          {{ day }}
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Testimonials Section -->
<div class="testimonials-container">
    <h1 class="testimonials-title">What Our Customers Say</h1>
    <div class="testimonials">
        <div *ngFor="let testimonial of testimonials" class="testimonial">
            <p class="testimonial-text">"{{ testimonial.text }}"</p>
            <p class="testimonial-author">- {{ testimonial.author }}</p>
        </div>
    </div>
</div>
